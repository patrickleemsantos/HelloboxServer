<!DOCTYPE html>
<html>
<head>
	<title>Task List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<h1>Driver Test</h1>

<div class="container">
	<div class="row">
			<div class="col-xs-6">
					<form id="driverForm">
							<select class="form-control" id="bookingStatus">
									<option value="confirmed">Confirmed</option>
							</select>
							<br/>
							<input type="button" name="submit" value="Confirm" Booking” class="btn btn-danger">
					</form>
			</div>
			<div class="col-xs-6"></div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js" type="text/javascript"></script>
<script>
	var socket = io();

	socket.on("connect", () => {
		console.log(socket.id);

		var driverCurrentData = {
				"socket_id":socket.id,
				"driver_id":"59ffac206e533"
		    };

		$.ajax({
			type: "PUT",
			url: "/api/driverLocationSocket/" + driverCurrentData.driver_id,
			dataType: "json",
			data: driverCurrentData
		}).done(function(response){
			if(response !== ""){
				console.log("success");
			} else{
				console.log("Error" + response);
			}
		});

		//When emited by user on random nearby driver
        var driverRequest = socket.id + "driverRequest";
        socket.on(driverRequest, function(passengerData){
            if(passengerData){

                console.log("Passenger looking for a driver", passengerData);

                //Update booking status to confirmed on btn click
                $(".btn").click(function(e){
                    //e.preventDefault();
                    var status = $("#bookingStatus").val();
                    var dataToSend = {
                        "driver_id":"59ffac206e533",
                        "id": passengerData._id,
                        "status": status,
                    };
                    $.ajax({
                        type: "PUT",
                        url: "/api/bookings/" + passengerData._id,
                        dataType: "json",
                        data: dataToSend
                    }).done(function( response ) {
                        // Check for a successful (blank) response
                        if (response !== "") {
                            console.log("Success");
                        }
                        else {
                            console.log("Error: " + response);
                        }
                    });
                });
            }
        });

        socket.on("trackDriver", function(location){
            var driverMovement = [{
                    lat:14.562973,
                    long:120.995895
                },
                {
                    lat:14.553627,
                    long:120.997625

                },
                {
                    lat:14.534456,
                    long:121.017779

                },
                {
                    lat:14.5377516,
                    long:121.00137940000002
                },
                {
                    lat:14.532104,
                    long:120.982001
                }];
            var index = 0;
            var interval = setInterval(function(){
                var movementObj = driverMovement[index++];
                if (index == driverMovement.length){
                    clearInterval(interval);
                    console.log(index)

                }          
                var driverCurrentLocation = {
                    "locationId":location.driver_id,
                    "latitude": movementObj.lat,
                    "longitude": movementObj.long
                };
                $.ajax({
                    type: "PUT",
                    url: "/api/driverLocation/" + location.driver_id,
                    dataType: "json",
                    data: driverCurrentLocation
                }).done(function( response ) {
                    // Check for a successful (blank) response
                    if (response !== "") {
                        console.log("Driver Location updated ");
                    }
                    else {
                        console.log("Error: " + response);
                    }
                });
            },5000);
              
        });
	});
</script>
